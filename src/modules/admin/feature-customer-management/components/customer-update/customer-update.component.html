<div class="container mt-5">
    <form (ngSubmit)="updateCustomer()" #customerForm="ngForm" class="bg-light p-4 rounded shadow">
        <p class="title-form">Cập Nhật Thông Tin Khách Hàng</p>
        <div class="mb-4">
            <label for="idKhachHang" class="form-label">ID</label>
            <input type="text" class="form-control form-control-lg" id="idKhachHang" [(ngModel)]="selectedCustomer.idKhachHang" name="idKhachHang" disabled>
        </div>
        <div class="mb-4">
            <label for="maKhachHang" class="form-label">Mã Khách Hàng</label>
            <input type="text" class="form-control form-control-lg" id="idKhachHang" [(ngModel)]="selectedCustomer.maKhachHang" name="maKhachHang" disabled>
        </div>
        <div class="mb-4">
            <label for="tenKhachHang" class="form-label">Tên Khách Hàng</label>
            <input type="text" class="form-control form-control-lg" id="tenKhachHang" [(ngModel)]="selectedCustomer.tenKhachHang" name="tenKhachHang" required>
            <div *ngIf="customerForm.submitted && !customerForm.controls['tenKhachHang']?.valid" class="text-danger">
                Tên khách hàng không được để trống.
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="ngaySinh" class="form-label">Ngày Sinh</label>
                <input type="date" class="form-control form-control-lg" id="ngaySinh" [(ngModel)]="selectedCustomer.ngaySinh" name="ngaySinh" required>
                <!-- <div *ngIf="customerForm.submitted && !customerForm.controls['ngaySinh']?.valid" class="text-danger">
                    Ngày sinh không được để trống.
                </div> -->
            </div>
            <div class="col-md-6">
                <label class="form-label">Giới Tính</label>
                <div class="form-check form-check-lg">
                    <input type="radio" class="form-check-input" id="male" [(ngModel)]="selectedCustomer.gioiTinh" name="gioiTinh" [value]="true" required>
                    <label class="form-check-label" for="male">Nam</label>
                </div>
                <div class="form-check form-check-lg">
                    <input type="radio" class="form-check-input" id="female" [(ngModel)]="selectedCustomer.gioiTinh" name="gioiTinh" [value]="false" required>
                    <label class="form-check-label" for="female">Nữ</label>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="soDienThoai" class="form-label">Số Điện Thoại</label>
                <input type="text" class="form-control form-control-lg" id="soDienThoai" [(ngModel)]="selectedCustomer.soDienThoai" name="soDienThoai" required>
                <div *ngIf="customerForm.submitted && !customerForm.controls['soDienThoai']?.valid" class="text-danger">
                    Số điện thoại không được để trống.
                </div>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control form-control-lg" id="email" [(ngModel)]="selectedCustomer.email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <div *ngIf="customerForm.submitted && !customerForm.controls['email']?.valid" class="text-danger">
                    Email không được để trống và phải đúng định dạng.
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="trangThai" class="form-label">Trạng Thái</label>
                <select class="form-select form-select-lg" id="trangThai" [(ngModel)]="selectedCustomer.trangThai" name="trangThai">
                    <option value="ACTIVE">Hoạt Động</option>
                    <option value="INACTIVE">Ngừng Hoạt Động</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="ghiChu" class="form-label">Ghi Chú</label>
                <input type="text" class="form-control form-control-lg" id="ghiChu" [(ngModel)]="selectedCustomer.ghiChu" name="ghiChu">
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn-custom btn-back" (click)="handleBackToListCustomer()">
                <i class="fa-solid fa-arrow-left"></i> Quay lại 
            </button>
            <button type="submit" class="btn-custom btn-create"> 
                <i class="fa-solid fa-wrench"></i> Sửa khách hàng
            </button>
        </div>
    </form>
  </div>
