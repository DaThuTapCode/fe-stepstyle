<div class="list-product-zone">
  <div class="card">
    <div class="card-header">
      <h5 class="title-component">Danh sách chất liệu đế giày</h5>
      <div class="button-group">
        <button class="btn btn-create" data-bs-toggle="modal" data-bs-target="#addChatLieuDeGiayModal">
          <i class="fa-regular fa-square-plus"></i> Thêm chất liệu đế giày
        </button>
        <button class="btn btn-exportexcel">
          <i class="fa-regular fa-file-excel"></i> Xuất excel
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Tên chất liệu đế giầy</th>
              <th>Giá trị</th>
              <th>Mô tả</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of chatLieuDeGiays">
              <td>{{ c.idChatLieuDeGiay }}</td>
              <td>{{ c.tenChatLieuDeGiay }}</td>
              <td>{{ c.giaTri }}</td>
              <td>{{ c.moTa }}</td>
              <td>
                <span class="status-tag">{{ CLDGAdd.trangThai === 'ACTIVE' ? 'Hoạt động' : 'Ngừng hoạt động' }}</span>
              </td>
              <td>
                <button (click)="handleDetailChatLieuDeGiay(c.idChatLieuDeGiay)" class="btn eye-btn">
                  <i class="fa-regular fa-eye" title="Chi tiết"></i>
                </button>
                <button (click)="handleUpdateChatLieuDeGiay(c.idChatLieuDeGiay)" class="btn edit-btn"
                  data-bs-toggle="modal" data-bs-target="#updateColorModal">
                  <i class="fa-solid fa-pen-to-square" title="Chỉnh sửa"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<!-- Modal thêm chất liệu đế giày -->
<div class="modal fade" id="addChatLieuDeGiayModal" tabindex="-1" aria-labelledby="addChatLieuDeGiayModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addChatLieuDeGiayModal">Thêm chất liệu đế giày</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="chatLieuDeGiayName" class="form-label">Tên chất liệu đế giày</label>
            <input type="text" class="form-control" id="chatLieuDeGiayName" [(ngModel)]="CLDGAdd.tenChatLieuDeGiay"
              name="chatLieuDeGiayName" placeholder="Nhập tên chất liệu đế giày">
          </div>
          <div class="mb-3">
            <label for="chatLieuDeGiayGiaTri" class="form-label">Giá Trị</label>
            <textarea class="form-control" id="chatLieuDeGiayGiaTri" [(ngModel)]="CLDGAdd.giaTri"
              name="chatLieuDeGiayGiaTri" rows="3" placeholder="Nhập giá trị"></textarea>
          </div>
          <div class="mb-3">
            <label for="chatLieuDeGiayDescription" class="form-label">Mô tả</label>
            <textarea class="form-control" id="chatLieuDeGiayDescription" [(ngModel)]="CLDGAdd.moTa"
              name="chatLieuDeGiayDescription" rows="3" placeholder="Nhập mô tả"></textarea>
          </div>
          <div class="mb-3">
            <label for="CLDGStatus" class="form-label">Trạng thái</label>
            <select class="form-select" id="CLDGStatus" [(ngModel)]="CLDGAdd.trangThai" name="CLDGStatus">
              <option value="ACTIVE">Hoạt động</option>
              <option value="INACTIVE">Ngừng hoạt động</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeModalAdd">Đóng</button>
        <button type="button" class="btn btn-primary" (click)="submitAdd()">Thêm chất liệu đế giày</button>
      </div>
    </div>
  </div>
</div>
