<div class="list-product-zone">
  <div class="card">
    <div class="card-header">
      <h5 class="title-component">Danh sách màu sắc</h5>
      <div class="button-group">
        <!-- Button to open the modal -->
        <button class="btn btn-create" data-bs-toggle="modal" data-bs-target="#addColorModal">
          <i class="fa-regular fa-square-plus"></i> Thêm màu sắc
        </button>
        <button class="btn btn-exportexcel">
          <i class="fa-regular fa-file-excel"></i> Xuất excel
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Tên màu sắc</th>
              <th>Giá trị</th>
              <th>Mô tả</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let mauSac of mauSacs">
              <td>{{ mauSac.idMauSac }}</td>
              <td>{{ mauSac.tenMau }}</td>
              <td>{{ mauSac.giaTri }}</td>
              <td>{{ mauSac.moTa }}</td>
              <td>
                <span class="status-tag">{{ mauSac.trangThai === 'ACTIVE' ? 'Hoạt động' : 'Ngừng bán' }}</span>
              </td>
              <td>
                <button (click)="handleDetailMauSac(mauSac.idMauSac)" class="btn eye-btn">
                  <i class="fa-regular fa-eye" title="Chi tiết"></i>
                </button>
                <button (click)="handleUpdateMauSac(mauSac.idMauSac)" class="btn edit-btn">
                  <i class="fa-solid fa-pen-to-square" title="Chỉnh sửa"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addColorModal" tabindex="-1" aria-labelledby="addColorModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addColorModalLabel">Thêm màu sắc</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="colorName" class="form-label">Tên màu sắc</label>
            <input type="text" class="form-control" id="colorName" [(ngModel)]="mauSacAdd.tenMau" name="colorName" placeholder="Nhập tên màu sắc">
          </div>
          <div class="mb-3">
            <label for="colorValue" class="form-label">Giá trị</label>
            <input type="text" class="form-control" id="colorValue" [(ngModel)]="mauSacAdd.giaTri" name="colorValue" placeholder="Nhập giá trị màu sắc">
          </div>
          <div class="mb-3">
            <label for="colorDescription" class="form-label">Mô tả</label>
            <textarea class="form-control" id="colorDescription" [(ngModel)]="mauSacAdd.moTa" name="colorDescription" rows="3" placeholder="Nhập mô tả"></textarea>
          </div>
          <div class="mb-3">
            <label for="colorStatus" class="form-label">Trạng thái</label>
            <select class="form-select" id="colorStatus" [(ngModel)]="mauSacAdd.trangThai" name="colorStatus">
              <option value="ACTIVE">Hoạt động</option>
              <option value="INACTIVE">Ngừng bán</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        <button type="button" class="btn btn-primary" (click)="submitADD()">Thêm màu sắc</button>
      </div>
    </div>
  </div>
</div>
