<div class="form-zone">
    <form (ngSubmit)="updateEmployee()" #employeeForm="ngForm" class="bg-light p-4 rounded shadow">
        <p class="title-form">Cập Nhật Thông Tin Nhân Viên</p>
        <hr class="dashed-line">

        <!-- ID và Mã Nhân Viên -->
        <div class="row mb-4">
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="idNhanVien">ID</label>
                    <input type="text" class="form-control" id="idNhanVien" [(ngModel)]="selectedEmployee.idNhanVien" name="idNhanVien" disabled>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="maNhanVien">Mã Nhân Viên</label>
                    <input type="text" class="form-control" id="maNhanVien" [(ngModel)]="selectedEmployee.maNhanVien" name="maNhanVien" disabled>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="hoTen">Họ Tên Nhân Viên <span class="required">*</span></label>
                    <input type="text" class="form-control" id="hoTen" [(ngModel)]="selectedEmployee.hoTen" name="hoTen" required>
                    <div *ngIf="employeeForm.submitted && !employeeForm.controls['hoTen']?.valid" class="text-danger">
                        Họ tên nhân viên không được để trống.
                    </div>
                </div>
            </div>
        </div>

        <!-- Địa chỉ Nhân Viên -->
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="diaChi">Địa Chỉ Nhân Viên <span class="required">*</span></label>
                    <textarea class="form-control" id="diaChi" placeholder="Địa chỉ nhân viên"
                        [(ngModel)]="selectedEmployee.diaChi" name="diaChi" required></textarea>
                    <div *ngIf="employeeForm.submitted && !employeeForm.controls['diaChi']?.valid" class="text-danger">
                        Địa chỉ không được để trống.
                    </div>
                </div>
            </div>
        </div>

        <!-- Ngày Sinh, Giới Tính, Số Điện Thoại -->
        <div class="row mb-4">
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="ngaySinh">Ngày Sinh <span class="required">*</span></label>
                    <input type="date" class="form-control" id="ngaySinh" [(ngModel)]="selectedEmployee.ngaySinh" name="ngaySinh" required>
                    <div *ngIf="employeeForm.submitted && !employeeForm.controls['ngaySinh']?.valid" class="text-danger">
                        Ngày sinh không được để trống.
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label class="form-label">Giới Tính <span class="required">*</span></label>
                    <div class="d-flex justify-content-center">
                        <div class="form-check me-5">
                            <input type="radio" class="form-check-input" id="male" [(ngModel)]="selectedEmployee.gioiTinh" name="gioiTinh" [value]="true" required>
                            <label class="form-check-label" for="male">Nam</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="female" [(ngModel)]="selectedEmployee.gioiTinh" name="gioiTinh" [value]="false" required>
                            <label class="form-check-label" for="female">Nữ</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="soDienThoai">Số Điện Thoại <span class="required">*</span></label>
                    <input type="text" class="form-control" id="soDienThoai" [(ngModel)]="selectedEmployee.soDienThoai" name="soDienThoai" required>
                    <div *ngIf="employeeForm.submitted && !employeeForm.controls['soDienThoai']?.valid" class="text-danger">
                        Số điện thoại không được để trống.
                    </div>
                </div>
            </div>
        </div>

        <!-- Email, Trạng Thái, Ghi Chú -->
        <div class="row mb-4">
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="selectedEmployee.email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    <div *ngIf="employeeForm.submitted && !employeeForm.controls['email']?.valid" class="text-danger">
                        Email không được để trống và phải đúng định dạng.
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="trangThai">Trạng Thái</label>
                    <select class="form-select" id="trangThai" [(ngModel)]="selectedEmployee.trangThai" name="trangThai">
                        <option value="ACTIVE">Hoạt Động</option>
                        <option value="INACTIVE">Ngừng Hoạt Động</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="ghiChu">Ghi Chú</label>
                    <input type="text" class="form-control" id="ghiChu" [(ngModel)]="selectedEmployee.ghiChu" name="ghiChu">
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-end">
            <button type="button" class="btn-custom btn-back" (click)="handleBackToListEmployee()">
                <i class="fa-solid fa-arrow-left"></i> Quay lại
            </button>
            <button type="submit" class="btn-custom btn-create">
                <i class="fa-solid fa-wrench"></i> Sửa nhân viên
            </button>
        </div>
    </form>
</div>
