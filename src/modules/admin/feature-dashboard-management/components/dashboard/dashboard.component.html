<div>
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- Page Heading -->
        <div class=" text-center mb-4">
          <h4 class="h3 mb-0 mt-3 text-dark display-4 ">THỐNG KÊ </h4>
        </div>
        <div class="row">
          <!-- Earnings (Day) Card Example -->
          <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                      Doanh thu ({{currentDate| date: 'dd-MM-yyyy'}})</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{ this.doanhThuNgay |
                      currency:'VND':'symbol' }}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <!-- Earnings (Month) Card Example -->
          <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                      Doanh thu (Tháng: {{ currentDate | date: 'MM'}})</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                      {{ doanhThuThang | currency: 'VND'}}
                    </div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-4 col-md-12 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                      Doanh thu (Năm: {{ currentDate | date: 'yyyy'}})</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                      {{ doanhThuNam | currency: 'VND'}}
                    </div>
                  </div>
                  <div class="col-auto">
                    <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6 mb-6">
    <app-chart-statistics></app-chart-statistics>
  </div>
  <div class="col-md-6 mb-6">
    <app-doanh-thu-ngay></app-doanh-thu-ngay>
  </div>

</div>
