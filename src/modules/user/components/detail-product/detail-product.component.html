<div class="container product-detail">
  <div class="row">
    <!-- Product Image -->
    <div class="col-md-6">
      <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div *ngIf="selectedProductDetail; else outOfStock" class="carousel-item active">
            <img [src]="selectedProductDetail.anh" alt="Product Image" class="img-fluid">
          </div>
          <ng-template #outOfStock>
            <div class="carousel-item active">
              <img src="path/to/out-of-stock-image.jpg" alt="Out of Stock" class="img-fluid">
            </div>
          </ng-template>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <p class="product-description mt-3">
        {{ sanPhamById.moTa }}
      </p>
    </div>

    <!-- Product Info -->
    <div class="col-md-6">
      <h2 class="product-title">{{ sanPhamById.tenSanPham }} [{{selectedProductDetail?.kichCo?.giaTri}}]</h2>

      <!-- Hiển thị giá hoặc "Hết hàng" -->
      <p class="product-price" *ngIf="selectedProductDetail; else outOfStockText">
        <span class="promo-price">
          {{ selectedProductDetail.gia | currency: 'VND' }}
        </span>
      </p>
      <ng-template #outOfStockText>
        <p class="product-price text-danger">Hết hàng</p>
      </ng-template>

      <!-- Kích cỡ -->
      <div class="mt-3">
        <strong>Kích cỡ:</strong>
        <div class="btn-group">
          <button *ngFor="let kc of kichCos"
                  type="button"
                  class="btn btn-outline-secondary"
                  (click)="onSelectSize(kc.giaTri)">
            {{ kc.giaTri }}
          </button>
        </div>
      </div>

      <!-- Màu sắc -->
      <div class="mt-3">
        <strong>Màu sắc:</strong>
        <div class="btn-group">
          <button *ngFor="let ms of mauSacs"
                  type="button"
                  class="btn btn-outline-secondary"
                  (click)="onSelectColor(ms.tenMau)">
            {{ ms.tenMau }}
          </button>
        </div>
      </div>

      <!-- Khuyến mãi -->
      <div class="sale-info mt-4" *ngIf="selectedProductDetail">
        <p>Chọn 1 trong các khuyến mãi sau:</p>
        <div class="d-flex justify-content-between">
          <span class="text-danger">Giá online siêu rẻ</span>
          <span  class="promo-price">{{ selectedProductDetail.gia | currency: 'VND' }}</span>
        </div>
      </div>

      <!-- Nút "Mua ngay" -->
      <button class="btn btn-primary btn-buy-now mt-3" *ngIf="selectedProductDetail">
        Mua ngay với giá {{ selectedProductDetail.gia | currency: 'VND' }}
      </button>
    </div>
  </div>
</div>
