<div class="container mt-5 mb-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center py-3">
      <h4 class="mb-0">Lịch sử mua hàng</h4>
    </div>
    <div class="card-body bg-light">
      <!-- Danh sách đơn hàng -->
      <div class="order-list">
        <div class="order-item card mb-4 border-0 shadow-sm" *ngFor="let hd of listLichSuGiaoDich">
          <div class="row g-0 align-items-center">
            <div class="col-md-9">
              <div class="card-body">
                <h5 class="card-title mb-3">
                  <span class="text-secondary">Mã hóa đơn:</span>
                  <strong class="text-dark">{{ hd.maHoaDon }}</strong>
                </h5>
                <p class="card-text mb-1">
                  <span class="text-muted">Ngày đặt:</span> <span class="text-dark">{{hd.ngayTaoDon}}</span>
                </p>
                <p class="card-text">
                  <span class="text-muted">Tổng tiền:</span> <strong class="text-success">{{hd.tongTien | currency: 'VND'}}</strong>
                </p>
              </div>
            </div>
            <div class="col-md-3 text-center">
              <p class="mb-3">
                <span [ngClass]="getInvoiceStatusWithClass(hd.trangThai).cssClass">
                  {{ getInvoiceStatusWithClass(hd.trangThai).label }}
                </span>
                              </p>
              <button class="btn btn-primary btn-sm px-4">Xem chi tiết</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
