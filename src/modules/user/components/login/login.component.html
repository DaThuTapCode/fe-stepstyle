<app-notification></app-notification>
<div class="outer-container">
    <div class="content-wrapper">
      <!-- Form đăng nhập -->
      <div class="login-container">
        <div class="login-form">
          <div class="logo">Step Style - Đăng nhập</div>
          <form>
            <div class="form-group">
              <label for="username">Tên đăng nhập</label>
              <input [(ngModel)]="userLoginRequest.userName" type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" />
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input [(ngModel)]="userLoginRequest.password" type="password" id="password" name="password" placeholder="Nhập mật khẩu" />
            </div>
            <button (click)="submitLogin()" class="btn-login">Đăng nhập</button>
            <div class="extra-actions">
              <a>Quên mật khẩu</a>
              |
              <a routerLink="/okconde/register">  Đăng ký tài khoản</a>
            </div>
          </form>
        </div>
      </div>
  
      <!-- Phần hình ảnh -->
      <div class="image-container">
        <img [src]="'LogoStepStyle.png'" alt="Step Style Image" />
      </div>
    </div>
  </div>
